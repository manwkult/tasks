<h1 mat-dialog-title>Task {{data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field class="space">
    <input matInput [(ngModel)]="data.name" placeholder="Name" maxlength="120">
  </mat-form-field>
  <mat-form-field class="space">
    <textarea matInput class="textarea" [(ngModel)]="data.description" placeholder="Description"
      maxLength="250"></textarea>
  </mat-form-field>
  <mat-form-field class="space">
    <mat-label>Choose a date</mat-label>
    <input matInput [(ngModel)]="data.executionDate" [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="space">
    <mat-label>Choose an employee</mat-label>
    <mat-select [(ngModel)]="data.employeeId">
      <mat-option *ngFor="let employee of employees" [value]="employee.id">{{ employee.name }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="primary">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial color="primary">Ok</button>
</div>
